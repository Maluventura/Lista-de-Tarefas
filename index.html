<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,300,0,0"
    />

    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div id="modoClaroeNoturno">
      <div>
        <span onclick="darkmode()">
          <img src="moon (2).png" />
        </span>
      </div>
      <div>
        <span onclick="clearmode()">
          <img src="sunny.png" />
        </span>
      </div>
    </div>
    <div class="corpoTodoList">
      <div id="container_Nomedinamico">
        <div id="Nomedinamico"></div>
      </div>
      <div id="container_inputUsuario">
        <div>
          <input
            type="text"
            id="InputnomeUsuario"
            placeholder="Insira seu nome"
          />
          <span
            class="material-symbols-rounded addNome botaoaddnome"
            onclick="adicionarnome()"
          >
            ads_click
          </span>
        </div>
      </div>
      <div id="container_tarefas">
        <div class="container_AdiconarTarefas">
          <input
            class="input_usuario"
            type="text"
            placeholder="Adicione uma tarefa"
          />
          <span class="material-symbols-outlined botaoadd" onclick="adicionar()"
            >add</span
          >
        </div>
        <div class="tarefas_adicionadas"></div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
